{% extends 'main.html' %} {% load static %} 

{% block content %}

<div class="container-fluid home-container">
  <div class="row">
    <div class="col-md-3 col-lg-2 browse-topics">
      {% include 'base/topics_components.html' %}
    </div>
    <div class="col-md-6 col-lg-8 create-room">
      <div class="d-flex justify-content-between align-items-center mb-3 p-2 mt-3">
        <h3 class="mb-0">Rooms</h3>
        <h6 class="mb-0">{{ room_count }} Rooms Available</h6>
        <a class="btn btn-primary custom-button" href="{% url 'create-room' %}">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
            fill="white"
            fill-rule="evenodd"
            clip-rule="evenodd"
          >
            <path d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z" />
          </svg>
          Create Room
        </a>
      </div>
      <hr />
      {% include 'base/feed_components.html' %}
    </div>

    <div class="col-md-3 col-lg-2 activity">
      {% include 'base/activity_components.html' %}
    </div>
  </div>
</div>

  {% block scripts %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% endblock %} 
{% endblock %}
