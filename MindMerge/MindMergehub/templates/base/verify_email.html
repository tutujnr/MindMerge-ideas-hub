<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/dark_mode.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .form-wrapper {
            width: 100%;
            max-width: 320px;
            padding: 20px;
            background: white;
            border: 1px solid #90FF90;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(132, 5, 235, 0.2);
        }

        .form-title {
            text-align: center;
            color: #90FF90;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-input, 
        input[type="text"], 
        input[type="password"], 
        input[type="email"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 4px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .form-input:focus, 
        input[type="text"]:focus, 
        input[type="password"]:focus, 
        input[type="email"]:focus {
            border-color: #90FF90;
            box-shadow: 0 0 6px rgba(132, 5, 235, 0.3);
        }

        .form-submit {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 6px;
            background-color: #90FF90;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-submit:hover:not(:disabled) {
            background-color: #90FF90;
            transform: translateY(-1px);
        }

        .verification-hint {
            display: block;
            margin-top: 4px;
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        label {
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-wrapper">
            <h2 class="form-title">Email Verification</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email_verification_code">Verification Code</label>
                    <input 
                        type="text" 
                        id="verification-code"
                        name="email_verification_code" 
                        class="form-input"
                        placeholder="Enter code"
                        maxlength="6"
                        autocomplete="off"
                    >
                    <span class="verification-hint">Please enter the 6-digit code sent to your email</span>
                </div>
                <button type="submit" class="form-submit">Verify Email</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
