<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #d4e157;
        }
        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .col-lg-6 {
            flex: 1;
        }
        .col-lg-6 img {
            width: 100%;
            border-radius: 10px;
        }
        .col-lg-6 {
            flex: 2;
        }
        .col-lg-6 text h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
        }
        .contact-info {
            margin: 2rem 0;
        }
        .contact-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #388E3C;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MindMerge</div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contacts">Contact</a>
        </nav>
    </header>
    <main class="container">
        <div class="col-lg-6"><br>
            <img src="../static/images/room.jpeg" alt="Contact Us Image" height="500" width="500">
        </div>
        <div class="col-lg-6 text-center">
            <h1>Contact Us</h1>
            
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <p><strong>Address:</strong> Kisumu, Kenya</p>
                <p><strong>Email:</strong> evanslangat417@gmail.com</p>
                <p><strong>Phone:</strong> +254 700 000000</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MindMerge. All rights reserved. Developed by Langat</p>
    </footer>
</body>
</html>
